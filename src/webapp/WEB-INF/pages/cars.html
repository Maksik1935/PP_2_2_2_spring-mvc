<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cars List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Price</th>
            <th>Was Broken</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.price}">...</td>
            <td th:utext="${car.wasBroken}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
